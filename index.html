<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dual Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="light-mode">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Dual Calculator</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="https://www.linkedin.com/in/developer-amit/" target="_blank">
                        <i class="fab fa-linkedin"></i> LinkedIn
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://github.com/Devloper-Amitt" target="_blank">
                        <i class="fab fa-github"></i> GitHub
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://www.instagram.com/your_instagram/" target="_blank">
                        <i class="fab fa-instagram"></i> Instagram
                    </a>
                </li>
                <li class="nav-item">
                    <button class="btn btn-outline-secondary" id="themeToggle">
                        ðŸŒ™
                    </button>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="text-center">
            <h2 class="mb-4">Digital Calculator</h2>
            <div id="digitalCalculator" class="calculator">
                <input type="text" id="display" disabled class="form-control mb-2" style="font-size: 1.5rem;">
                <div class="button-grid">
                    <button class="btn btn-primary calculator-button" onclick="appendToDisplay('1')">1</button>
                    <button class="btn btn-primary calculator-button" onclick="appendToDisplay('2')">2</button>
                    <button class="btn btn-primary calculator-button" onclick="appendToDisplay('3')">3</button>
                    <button class="btn btn-primary calculator-button" onclick="appendToDisplay('+')">+</button>
                    <button class="btn btn-primary calculator-button" onclick="appendToDisplay('4')">4</button>
                    <button class="btn btn-primary calculator-button" onclick="appendToDisplay('5')">5</button>
                    <button class="btn btn-primary calculator-button" onclick="appendToDisplay('6')">6</button>
                    <button class="btn btn-primary calculator-button" onclick="appendToDisplay('-')">-</button>
                    <button class="btn btn-primary calculator-button" onclick="appendToDisplay('7')">7</button>
                    <button class="btn btn-primary calculator-button" onclick="appendToDisplay('8')">8</button>
                    <button class="btn btn-primary calculator-button" onclick="appendToDisplay('9')">9</button>
                    <button class="btn btn-primary calculator-button" onclick="appendToDisplay('*')">*</button>
                    <button class="btn btn-danger calculator-button" onclick="clearDisplay()">C</button> <!-- Clear button here -->
                    <button class="btn btn-primary calculator-button" onclick="appendToDisplay('0')">0</button>
                    <button class="btn btn-success calculator-button" onclick="calculateResult()">=</button>
                    <button class="btn btn-primary calculator-button" onclick="appendToDisplay('/')">/</button>
                </div>
                <h3 class="mt-3">History</h3>
                <ul id="history" class="list-group"></ul>
            </div>

            <h2 class="mb-4 mt-5">Drawing Calculator</h2>
            <div id="drawingCalculator" class="drawing-calculator">
                <canvas id="drawingCanvas" width="300" height="500" class="border"></canvas>
                <button class="btn btn-danger mt-2" onclick="clearCanvas()">Clear Drawing</button>
            </div>

            <button class="btn btn-secondary mt-3" id="toggleCalculator">Switch to Drawing Calculator</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
